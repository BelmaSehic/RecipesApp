<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" width="120" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipes"> Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutus"> About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#users"> Our Chefs</a>
            </li>
            <li class="nav-item" id="favoritesLink" style="display: none">
              <a class="nav-link" href="#favorites"> Favorites</a>
            </li>
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="#login"> Login</a>
            </li>
            <li class="nav-item" id="registerLink">
              <a class="nav-link" href="#register"> Register</a>
            </li>
            <li class="nav-item" id="profileLink" style="display: none">
              <a class="nav-link" href="#profile"> My Profile</a>
            </li>
            <li class="nav-item" id="logoutLink" style="display: none">
              <a class="nav-link" href="#logout"> Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <div id="app"></div>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted">Â© 2025 GoFood. All rights reserved.</span>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {

        // load home screen
        loadPage("pages/home.html");

        // navigation clicks
        $("nav a").click(function (e) {
          e.preventDefault();
          let page = "pages/" + $(this).attr("href").substring(1) + ".html";
          loadPage(page);
        });

        // logout click
        $("#logoutLink").click(function () {
          // Remove the token from local storage
          localStorage.removeItem("token");

          // Update the UI 
          $("#profileLink, #logoutLink").hide();
          $("#loginLink, #registerLink").show();

          // redirect the user to the home page
          loadPage("pages/home.html");
        });

        function loadPage(page) {
          $.get(page, function (data) {
            $("#app").html(data);
          });
        }
      });
    </script>
  </body>
</html>
